repos:
- repo: https://github.com/psf/black
  rev: 25.12.0
  hooks:
  - id: black-jupyter
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.19.1
  hooks:
  - id: mypy
    args: ["--config-file=pyproject.toml"]
    pass_filenames: false
    always_run: true
- repo: https://github.com/PyCQA/isort
  rev: 7.0.0
  hooks:
  - id: isort
    args: ["--settings-path=pyproject.toml"]